<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NR Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="player-container">
    <header class="header">
      <h1>üéµ NR Music Player</h1>
      <select id="playlistSelect"></select>
    </header>

    <div class="now-playing">
      <img id="coverImage" src="" alt="Album Art" />
      <div class="song-info">
        <h2 id="songTitle">Title</h2>
        <p id="artistName">Artist</p>
      </div>
    </div>

    <div class="waveform-bars">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="controls">
      <button id="prevBtn">‚èÆ</button>
      <button id="playPauseBtn">‚ñ∂</button>
      <button id="nextBtn">‚è≠</button>
    </div>

    <div class="progress">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" />
      <span id="duration">0:00</span>
    </div>

    <div class="lyrics" id="lyricsDisplay"></div>

    <ul id="playlist" class="playlist"></ul>

    <audio id="audioPlayer"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
